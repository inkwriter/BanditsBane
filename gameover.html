<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit's Bane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
        <div id="gameOverScreen" class="hidden">
            <h1>Game Over</h1>
            <p>You fought bravely, but your journey ends here...</p>
            <button id="restartBtn">Try Again</button>
            <button id="feedbackBtn">Send Feedback</button>
        </div>
        <div id="victoryScreen" class="hidden">
            <h1>Victory!</h1>
            <p>Congratulations, <span id="playerName">${localStorage.getItem("playerName") || "Hero"}</span>! You have defeated the Bandit King and brought peace to the forest!</p>
            <button id="restartBtnVictory">Start a New Adventure</button>
            <button id="feedbackBtnVictory">Send Feedback</button>
        </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
